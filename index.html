<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-forms</title>
</head>
<body>
    <form action="" method="post"></form>
    <fieldset>
        <legend>Add user</legend>
        <div>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select>
        </div>
        <p>Choose your favorite programming language</p>
        <div>
            <label for="html">HTML</label>
            <input id="html" type="radio">
        </div>

        <div>
            <label for="css">CSS</label>
            <input type="radio" id="css">
        </div>

        <div>
            <label for="javascript">Javascript</label>
            <input type="radio" id="javascript">
        </div>

        <div>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments"></textarea>
        </div>

        <div>
            <label for="date">Current date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="newsletter">Sign up for newsletter</label>
            <input type="checkbox" name="newsletter" id="newsletter">
        </div>

        <div>
            <label for="agree">Agree to terms and conditions</label>
            <input type="checkbox" name="agree" id="agree">
        </div>

        <div>
            <button type="button">Submit</button>

        </div>

    </fieldset>

</body>
</html>
